<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1><a href="/">Codecool Shop</a></h1>
</div>
<div class="container">

    <h2 class="text-center mb-4" th:text="${userName + '\'s shopping cart: ' + cartSum + ' item(s)'}"></h2>

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4 mb-3" th:each="product, stat : ${shoppingCart}">
            <div class="card">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${product.key.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${product.key.name}">Product name</h4>
                    <p class="card-text" th:text="${product.key.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <form method="GET" action="/cart/update">
                        <div class="card-text">
                            <input type="hidden" name="productid" th:value="${product.key.id}">
                            <input min="0" style="width: 40px;" name="quantity" type="number" th:value="${product.value}">
                            <span th:text="' X ' + ${product.key.defaultPrice} + ' USD'"></span>
                        </div>
                        <div th:with="sumPrice=(${product.key.defaultPrice} * ${product.value})" class="card-text">
                            <p class="lead" th:text="'Subtotal: ' + ${#numbers.formatDecimal(sumPrice, 0, 'COMMA', 2, 'POINT')} + ' USD'">100 USD</p>
                        </div>
                        <div class="card-text">
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <div class="clearfix mb-3">
        <button type="button" class="btn btn-md btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Checkout
        </button>
        <h3 class="float-end me-5" th:text="${'Total: ' + cartSumPrice + ' USD'}"></h3>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="/new-order">
                <div class="modal-body">
                        <div class="form-group">
                            <div class="form-group col-md-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" name="name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" name="email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Billing Address</label>
                            <input type="text" class="form-control" id="inputAddress" name="billing-street" placeholder="House number, Street" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity2">City</label>
                                <input type="text" class="form-control" id="inputCity2" name="billing-city" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCountry2">Country</label>
                                <input type="text" class="form-control" id="inputCountry2" name="billing-country" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip2">Zip</label>
                                <input type="text" class="form-control" id="inputZip2" name="billing-zip" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputAddress2">Shipping Address</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="House number, Street" name="shipping-street" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" name="shipping-city" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCountry">Country</label>
                                <input type="text" class="form-control" id="inputCountry" name="shipping-country" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" name="shipping-zip" required>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Go to payment</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
