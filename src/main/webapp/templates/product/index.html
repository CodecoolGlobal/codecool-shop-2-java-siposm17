<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1><a href="/">Codecool Shop</a></h1>
    <a id="cart-link" href="/cart" th:text="${userName + '\'s shopping cart: ' + cartSum + ' item(s)'}"></a>
</div>
<div class="container">


    <div class="clearfix">
        <div class="mb-3 me-5" style="float: left;">
            <h5>Supplier list</h5>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item" th:each="supplier,iterStat : ${allSuppliers}">
                    <a th:href="@{/(supplier=${supplier.id})}" th:text="${supplier.name}">Supplier name...</a>
                </li>
            </ul>
        </div>

        <div class="mb-3" style="float: left;">
            <h5>Category list</h5>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item" th:each="category,iterStat : ${allCategories}">
                    <a th:href="@{/(category=${category.id})}" th:text="${category.name}">Category name...</a>
                </li>
            </ul>
        </div>

    </div>

    <div class="text-center mb-3">
        <h2 th:if="${category != null}" th:text="${'Category: ' + category.name}">Category Title</h2>
        <h2 th:unless="${category != null}" th:text="${'Supplier: ' + supplier.name}">Supplier name</h2>
    </div>

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4 mb-3" th:each="prod,iterStat : ${products}">
            <div class="card">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success" th:href="@{/cart/add(productid=${prod.id})}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
